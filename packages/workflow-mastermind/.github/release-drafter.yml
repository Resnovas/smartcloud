# This workflow creates releases on github which can then be used to track code updates using tags and semantic versioning. Please see ./workflows/release-drafter.yml for execution
# Find out more: https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'Type - Feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'Bug - Fixed'
      - 'Type - Fix'
  - title: '📖 Documentation'
    labels:
      - 'Type - Documentation'
  - title: '🧰 Maintenance'
    labels:
      - 'Type - Chore'
      - 'Type - Maintenance'
change-template: '- $TITLE (#$NUMBER)'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'Versioning - Major'
  minor:
    labels:
      - 'Versioning - Minor'
  patch:
    labels:
      - 'Versioning - Patch'
  default: patch
template: |
  ## Changes

  Contributors: $CONTRIBUTORS

  $CHANGES
