# @format

name: Test documentation update

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@resnovas'
          always-auth: true
          cache: 'yarn'

      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.resnovas.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.resnovas.npmAlwaysAuth true
          yarn config set npmScopes.resnovas.npmAuthToken $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}

      - name: install smartcloud dependencies
        run: yarn install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: yarn install --frozen-lockfile
        working-directory: docs
        
      - run: yarn build
        working-directory: docs
