name: Test Actions
on:    
  pull_request_review: 
    types: [submitted]

jobs:
  convention-mastermind:
    name: Convention Mastermind
    runs-on: ubuntu-latest
#     if: ${{ github.event.review.state == 'approved'}}
    steps:
      - run: echo ${{toJSON(github.event)}}
      - uses: actions/checkout@v2.3.4
      
      - uses: ./packages/convention-mastermind/
        with:
          GITHUB_TOKEN: "${{ secrets.BOT_TOKEN }}"
          config: .github/config/conventionMastermind.json
          dryRun: true
      
      - uses: ./packages/label-mastermind/
        with:
          GITHUB_TOKEN: "${{ secrets.BOT_TOKEN }}"
          config: .github/config/labelMastermind.json
          dryRun: true
      
      
      - uses: ./packages/release-mastermind/
        with:
          GITHUB_TOKEN: "${{ secrets.BOT_TOKEN }}"
          config: .github/config/labelMastermind.json
          dryRun: true
