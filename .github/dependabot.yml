# @format

version: 2
updates:
  - package-ecosystem: "npm"
    # Keep npm dependencies up to date
    directory: "/"
    # Check the npm registry for updates at 2am UTC
    schedule:
      interval: "daily"
      time: "02:00"
    commit-message:
      prefix: "⬆️ maint"
      include: scope
    # Disable labels so my own system can handle this
    labels: []

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
    commit-message:
      prefix: "⬆️ maint"
      include: scope
    # Disable labels so my own system can handle this
    labels: []
